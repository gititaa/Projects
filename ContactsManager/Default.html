<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Register User
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" />
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" />
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" id="confirmpassword" class="form-control" />
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" id="registerButton" class="btn btn-primary" onclick="registerUser();">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Log In
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" id="username" class="form-control" />
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="loginpassword">Password</label>
                            <input type="password" id="loginpassword" class="form-control" />
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" id="loginButton" class="btn btn-primary" onclick="login();">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>
<script>
    var User = {
        Email: "",
        Password: "",
        ConfirmPassword: ""
    };

    function registerUser() {
        User = new Object();
        User.Email = $("#email").val();
        User.Password = $("#password").val();
        User.ConfirmPassword = $("#confirmpassword").val();

        $.ajax({
            url: "/api/Account/Register",
            type: 'POST',
            contentType:
                "application/json;charset=utf-8",
            data: JSON.stringify(User),
            success: function (user) {
                userCreated(user);
            },
            error: function () {
                alert("error!")
            }
        });
    }

    var credentials = {
        grant_type: "password",
        username: "",
        password: ""
    };

    function login() {
        credentials = new Object();
        credentials.grant_type = "password";
        credentials.username = $("#username").val();
        credentials.password = $("#loginpassword").val();

        $.ajax({
            url: "Token",
            type: 'POST',
            contentType: "application/x-www-form-urlencoded",
            data: credentials,
            success: function (accessToken) {
                sessionStorage.setItem("tokenKey", accessToken.access_token);
                window.location.href = "Contacts.html";
            },
            error: function () {
                alert("error!")
            }
        });
    }

    function userCreated(user) {
        alert("user created");
        $("#email").val("");
        $("#password").val("");
        $("#confirmpassword").val("");
    }
</script>
</html>
